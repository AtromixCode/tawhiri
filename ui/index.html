<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tawhiri NEWUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/leaflet.css">
	<link rel="stylesheet" href="/css/custom_navbar.css">
	<link rel="stylesheet" href="/main.css">
	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="/main.js"></script>
</head>
<body onLoad="init()">
	<div class="container-fluid">

		<div id="map-container"></div>

		<nav class="navbar navbar-default navbar-fixed-top" id="predictor-navbar">
			<div class="container">

				<ul class="nav navbar-nav">
					<li><a href="#">Menu</a></li>
				</ul>

				<span class="navbar-brand">CUSF Predictor</span>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Help</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">GITHUB</a></li>
				</ul>
			</div>
		</nav>

		<div class="sidebar">
			
			<form class="form-horizontal">

				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" id="gps-locate" type="button">
									<span class="glyphicon glyphicon-record"></span>
								</button>
							</span>
							<input autocomplete="off" class="form-control" id="pac-input" placeholder="Search for a place" type="text">
							<span class="input-group-btn">
								<button class="btn btn-default" id="pac-input-submit" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="inputLaunchLatitude" class="col-sm-3 control-label">Latitude</label>
					<div class="col-sm-9">
						<input class="form-control" id="inputLaunchLatitude" name="launch_latitude" value="0" type="number" placeholder="" required="required">
					</div>

					<label for="inputLaunchLongitude" class="col-sm-3 control-label">Longitude</label>
					<div class="col-sm-9">
						<input class="form-control" id="inputLaunchLongitude" name="launch_longitude" value="0" type="number" placeholder="" required="required">
					</div>

					<label for="inputLaunchAltitude" class="col-sm-3 control-label">Altitude</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input step="any" class="form-control" id="inputLaunchAltitude" name="launch_altitude" value="0" placeholder="" required="required" type="number">
							<div class="input-group-btn unit-selection">       
								<input name="unitLaunchAltitude" value="m" type="hidden">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span id="unit-current-LaunchAltitude" class="unit-current">m</span> <span class="caret"></span></button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#">m</a></li>
									<li><a href="#">ft</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="btnVaryWhat" class="col-sm-3 control-label">Vary</label>
					<div class="col-sm-9">
						<input id="inputVaryWhat" value="Nothing" type="hidden">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Nothing <span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">Nothing</a></li>
							<li><a href="#">Date/Time</a></li>
							<li><a href="#">Model</a></li>
						</ul>
					</div>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
